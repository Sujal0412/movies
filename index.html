<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-transparent">
    

    <div class="min-h-screen container mx-auto my-6 ">
        
        <h1 class="text-6xl font-bold text-center bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">
            Movie List
        </h1>
    

    <form id="addMovieForm" class="max-w-xl mx-auto  p-4 rounded-md shadow-md my-6 bg-white">
        <div class="text-3xl font-[500] text-slate-500 text-center py-6">
            Add Movie
        </div>
        <div class="flex-col gap-7 flex">
            <input type="text" id="title" placeholder="Title" required class="py-1 px-3 border text-lg outline-none rounded-md">
            <input type="text" id="genre" placeholder="Genre" required class="py-1 px-3 border text-lg outline-none rounded-md">
            <input type="number" id="rating" placeholder="Rating" step="0.1" required class="py-1 px-3 border text-lg outline-none rounded-md">
            <input type="number" id="releaseYear" placeholder="Release Year"  required class="py-1 px-3 border text-lg outline-none rounded-md">
            <button type="submit" class="px-6 py-3 border font-[600] hover:bg-blue-400 border-blue-400 rounded-md">Add Movie</button>
        </div>
    </form>

   
    <h2 class="text-4xl font-[500] text-center my-12">Filter by Genre</h2>
    <div class="max-w-xl mx-auto flex gap-3">
        <input type="text" id="genreFilter" placeholder="Enter genre to filter" class="flex-1 px-4 py-2 border outline-none rounded-md">
    <button id="filterButton" class="border border-blue-400 bg-white px-6 py-1 rounded-md text-blue-600">Filter</button>
    </div>
    

    <h2 class="text-4xl font-[500] text-center my-12">Highest Rating</h2>
    <div class="max-w-xl mx-auto flex gap-3">
        
    <button id="high" class="border border-blue-400 bg-white px-6 py-1 rounded-md text-blue-600">Highest Rating</button>
    </div>


    <h2 class="text-4xl font-[500] text-center my-12">Movie List</h2>
    <ul id="list" class="max-w-xl mx-auto"></ul>
    </div>
     
    <script src="script.js"></script>
</body>
</html>
